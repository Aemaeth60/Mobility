web:
   image: php:7.2-apache
   container_name: phpapache
   environment:
     - ALLOW_OVERRIDE=true
   ports:
     - "80:80"
   links:
     - db
   volumes:
     - ./src:/var/www/html/

db:
  image: mariadb
  restart: always
  volumes:
    - ./container:/var/lib/mysql
  environment:
    MYSQL_ROOT_PASSWORD: root
    MYSQL_USER: admin
    MYSQL_PASSWORD: test
    MYSQL_DATABASE: database
  ports:
    - "8889:3306"

volumes:
  container-volume:

#    - ./dump.sql:/docker-entrypoint-initdb.d/dump.sql
